apiVersion: v1
kind: Service
metadata:
  name: crowi-service
  labels:
    app: crowi
spec:
  selector:
    app: crowi
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowi-deployment
  labels:
    app: crowi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crowi
  template:
    metadata:
      labels:
        app: crowi
    spec:
      initContainers:
        - image: busybox
          command: ["sh", "-c", "until nslookup elasticsearch-service; do echo waiting for elasticsearch-service; sleep 1; done"]
          name: wait-for-elasticsearch
        - image: busybox
          command: ["sh", "-c", "until nslookup mongodb-service; do echo waiting for mongodb-service; sleep 1; done"]
          name: wait-for-mongodb
      containers:
        - name: crowi
          image: crowi/crowi:1.7.9
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongodb-service:27017/crowi
            - name: REDIS_URL
              value: redis://redis-service:6379/crowi
            - name: ELASTICSEARCH_URI
              value: http://elasticsearch-service:9200/
            - name: PLANTUML_URI
              value: //plantuml-service:8080
            - name: FILE_UPLOAD
              value: aws
            - name: PASSWORD_SEED
              valueFrom:
                secretKeyRef:
                  name: crowi-secrets
                  key: password-seed
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: crowi-secrets
                  key: secret-token
